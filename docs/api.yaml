openapi: 3.0.0
info:
  title: VoteBuddy Public API
  version: '1.0'
paths:
  /api/meetings:
    get:
      summary: List meetings with public results
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
  /api/meetings/{id}/results:
    get:
      summary: Tallies for a meeting
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meeting_id:
                    type: integer
                  tallies:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        id:
                          type: integer
                        text:
                          type: string
                        for:
                          type: integer
                        against:
                          type: integer
                        abstain:
                          type: integer
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: UUID
