{% if logo %}
<p><img src="{{ logo }}" alt="{{ site_title }}" style="height:40px;"></p>
{% else %}
<p><strong>{{ site_title }}</strong></p>
{% endif %}
<p>New motion submitted for {{ meeting.title }}</p>
<p><strong>From:</strong> {{ submission.name }} &lt;{{ submission.email }}&gt;</p>
<p><strong>Title:</strong> {{ submission.title }}</p>
<pre>{{ submission.text_md }}</pre>
<p style="white-space: pre-line;">{{ why_text }}</p>
