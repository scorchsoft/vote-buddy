{% for meeting in meetings %}
<tr class="border-t">
  <td class="p-2">
    <a href="{{ url_for('meetings.list_motions', meeting_id=meeting.id) }}" class="bp-link font-semibold">{{ meeting.title }}</a>
  </td>
  <td class="p-2">{{ meeting.type }}</td>
  <td class="p-2">
    {% if meeting.status == 'Completed' %}
      <span class="bp-badge">Completed</span>
    {% else %}
      {{ meeting.status or 'Draft' }}
    {% endif %}
  </td>
  <td class="p-2 text-right">
    <a href="{{ url_for('meetings.clone_meeting', meeting_id=meeting.id) }}" class="bp-btn-secondary text-sm">Clone Meeting</a>
  </td>
</tr>
{% else %}
<tr>
  <td colspan="3" class="p-8 text-center text-bp-grey-700">
    <div class="space-y-2">
      <p class="text-lg font-semibold">No meetings created yet</p>
      <p class="text-sm">Get started by creating your first meeting above.</p>
    </div>
  </td>
</tr>
{% endfor %}
