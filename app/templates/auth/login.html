{% extends 'base.html' %}
{% from '_macros.html' import breadcrumbs %}
{% block content %}
{{ breadcrumbs([('Home', url_for('main.index')), ('Admin Login', None)]) }}
<div class="max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-bp-blue mb-6">Admin Login</h2>

  <form method="post" class="bp-card space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="hidden" name="next" value="{{ next or '' }}">
    
    <div class="bp-form-group">
      <label for="email" class="block font-semibold mb-2">Email</label>
      <input id="email" type="email" name="email" required class="bp-input">
    </div>
    
    <div class="bp-form-group">
      <label for="password" class="block font-semibold mb-2">Password</label>
      <input id="password" type="password" name="password" required class="bp-input">
    </div>
    
    <div class="space-y-4">
      <button type="submit" class="bp-btn-primary w-full">Login</button>
      
      <div class="text-center">
        <a href="{{ url_for('auth.request_reset') }}" class="text-bp-blue hover:underline text-sm">Forgot your password?</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
