{% extends 'base.html' %}
{% block content %}
<h2>Admin Login</h2>
<form method="post">
  <input type="hidden" name="next" value="{{ next or '' }}">
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button type="submit">Login</button>
</form>
{% endblock %}
