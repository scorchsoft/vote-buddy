{% extends 'base.html' %}
{% from '_macros.html' import breadcrumbs %}
{% block content %}
{{ breadcrumbs([('Admin Login', url_for('auth.login')), ('Reset Password', None)]) }}
<div class="max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-bp-blue mb-6">Set New Password</h2>
  <form method="post" class="bp-card space-y-6" hx-boost="false">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="bp-form-group">
      <label for="password" class="block font-semibold mb-2">New Password</label>
      <input id="password" type="password" name="password" required class="bp-input">
    </div>
    <button type="submit" class="bp-btn-primary w-full">Update Password</button>
  </form>
</div>
{% endblock %}
